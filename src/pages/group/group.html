
<ion-header>

  <ion-navbar>
    <ion-buttons start>
          <button ion-button (click)="dismissModal()">
          <ion-icon name="arrow-back"></ion-icon> 
      </button>
    </ion-buttons>
    <ion-title text-center>Groupe : {{modifiedGroupName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-card padding><h2 >NOM</h2>
    </ion-card>
    
    <ion-item>
        <ion-input [placeholder]="modifiedGroupName" (change)="updateGroupName(modifiedGroupName)" [(ngModel)]="modifiedGroupName"></ion-input>
       
    </ion-item> 
  

    <ion-card padding>
      <ion-item no-padding><h2>MEMBRES</h2>
        <ion-icon item-end name="add" (click)="addMember()"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-list>  
    <ion-item *ngFor="let member of members; let i = index">
        {{member}}
        <ion-icon name="remove" item-end (click)="removeMember(i)"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-input *ngIf="plus" placeholder="nom du membre" (change)="findContacts(searchName)" 
  [(ngModel)]="searchName"></ion-input>
        
    </ion-item> 
    <ion-item *ngIf="(this.myContacts.length > 0) && plus">
      <button ion-button clear (click)="selectContact(0)">{{this.myContacts[0].displayName}}</button>
      <button ion-button clear *ngIf="this.myContacts.length > 1" (click)="selectContact(1)">{{this.myContacts[1].displayName}}</button>
    </ion-item>
    <ion-item *ngIf="(this.myContacts.length > 2) && plus">
        <button ion-button clear (click)="selectContact(2)">{{this.myContacts[2].displayName}}</button>
        <button ion-button clear *ngIf="this.myContacts.length > 3" (click)="selectContact(3)">{{this.myContacts[3].displayName}}</button>
        
    </ion-item>
  
  </ion-list>
  <ion-grid>
      <ion-row>
          <button ion-button full color="primary" (click)="updateGroup()"> Enregistrer les modifications</button>
      </ion-row>
  </ion-grid>
 
</ion-content>
